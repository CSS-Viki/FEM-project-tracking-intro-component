<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Frontend Mentor | Project tracking intro component</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Barlow&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap");
    </style>
  </head>

  <body>
    <header>
      <nav aria-label="Primary">
        <div>
          <img src="./images/logo.svg" alt="logo" />
        </div>

        <ul class="lists" id="nav-lists">
          <li><a href="#">PRODUCT</a></li>
          <li><a href="#">FEATURES</a></li>
          <li><a href="#">PRICING</a></li>
          <li>
            <i class="fa-solid fa-circle"></i>
          </li>
          <li><a  class="login" href="#">LOGIN</a></li>
        </ul>

        <div>
          <a href="#">
            <img id="menu-bar" src="./images/icon-hamburger.svg" alt="" />
          </a>
        </div>
      </nav>
    </header>

    <section>
      <div>
        <p class="headline"><span>NEW</span> MONOGRAPH DASHBOARD</p>
        <h1 class="headline-tag">POWERFUL INSIGHTS INTO YOUR TEAM</h1>
        <p>Project planning and time tracking for agile teams</p>
        <a class="demo-schedule" href="#"
          ><span>SCHEDULE A DEMO</span> TO SEE A PREVIEW</a
        >
      </div>

      <div>
        <img
          src="./images/illustration-devices.svg"
          alt="illustration devices"
        />
      </div>
    </section>

    <img class="backdrop-image" src="./design/background.png" alt="" />

    <footer class="" aria-label="Footer">
      <p class="attribution">
        Challenge by
        <a
          class="text-Red"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a class="text-Red" href="https://twitter.com/vykiddeh_"
          >Viki Wainaina</a
        >.
      </p>
    </footer>
  </body>
</html>
